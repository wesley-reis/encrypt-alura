<!DOCTYPE html>
<html lang="pt-br" id="app" class="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src//assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/assets/css/main.min.css">

    <title>Encripty | Text</title>
</head>

<body class="bg-blue-50 dark:bg-gray-900 overflow-y-auto">

    <div class="container p-5 grid grid-cols-12 mx-auto h-screen">

        <div class="col-span-12 flex flex-col justify-around xl:col-span-8 xl:pr-10 xl:h-full">

            <!-- Title -->
            <div class="flex justify-between items-center">
                <h1 class="text-4xl text-blue-900 font-light dark:text-white w-1/2">Encripty<b
                        class="font-bold dark:text-blue-600">Text</b></h1>
                <button id="btn-theme"
                    class="dark:text-white flex justify-center items-center mr-5 w-9 bg-gray-100  bg-opacity-40 dark:bg-gray-800 dark:bg-opacity-60 px-1 py-2 rounded-md">

                    <svg id="moon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 fill-current hidden"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                    </svg>
                    <svg id="sun" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 fill-white hidden"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>

                </button>
            </div>

            <!-- Input -->
            <div class="flex flex-col justify-start items-start mt-5 gap-4">

                <label class="text-xl text-blue-900 font-normal md:text-2xl dark:text-gray-200 pb-2" for="text">Digite
                    seu texto</label>

                <textarea id="textArea" autofocus="true" class="bg-blue-50 w-full rounded-2xl border border-gray-100 p-4 text-blue-900 text-base outline-none focus:border-blue-300
                dark:bg-gray-900 dark:border-gray-700 dark:text-white md:row-span-6 -mt-4 xl:h-[16rem]"
                    name="text" id="text" cols="30" rows="6"></textarea>
                <p class="text-sm font-extralight text-black flex justify-start items-center dark:text-white  -mt-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 fill-current" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                    Apenas letras sem acento.
                </p>

                <div class="flex justify-between items-center mx-auto w-full gap-4 md:flex-col">
                    <button id="cript"
                        class="bg-blue-700 text-gray-100 text-sm py-4 rounded-2xl hover:bg-blue-800 hover:text-white w-full">Criptografar</button>
                    <button id="descript" class="text-blue-800 text-sm py-4 rounded-2xl border border-blue-700 hover:border-blue-900 hover:font-medium w-full
                    dark:text-white dark:border-gray-300">Descriptografar</button>
                </div>

            </div>
        </div>

        <!-- Output -->
        <div class="col-span-12 xl:col-span-4 mt-7 xl:mt-5">

            <div id="notMessage"
                class=" flex flex-col justify-start md:text-center max-h-[90%] xl:min-h-[97%] bg-white p-5 rounded-2xl shadow-lg shadow-gray-100 dark:bg-gray-800 dark:shadow-md dark:shadow-gray-700">
                <img class="hidden xl:flex xl:w-3/4 xl:mx-auto" src="./src//assets//bgcript.svg" alt="image bcript">
                <p class="text-lg text-gray-500 font-bold dark:text-blue-300 xl:pt-10">Nenhuma mensagem encontrada</p>
                <p class="pt-3 text-sm text-gray-400 font-normal dark:text-white">Digite um texto que vocÃª deseja
                    criptografar ou descriptografar.</p>
            </div>

            <!-- Se ouver mensagem criptografada -->
            <div id="isMessage"
                class="hidden flex-col justify-between min-h-[90%] xl:min-h-[97%] bg-white p-5 rounded-2xl shadow-lg shadow-gray-100 dark:bg-gray-800 dark:shadow-md dark:shadow-gray-700">
                <p id="outputText" class="text-sm text-gray-400 font-normal dark:text-white overflow-y-auto"></p>
                <button id="copy" class="w-full mt-5 text-blue-800 text-sm py-4 rounded-2xl border border-blue-700 hover:border-blue-900 hover:font-medium
                dark:text-white dark:border-gray-300">Copiar</button>
            </div>
        </div>

        <div class="col-span-12 text-sm text-center w-full mx-auto bottom-0 p-2 xl:py-10">
            <a href="https://wrrdev.com" target="__blank"
                class="text-sm text-center font-ligh text-gray-800 dark:text-white mx-auto">
                <span id="year" class="text-sm text-gray-800 dark:text-white"></span> |
                Desenvolvido por <b class="text-yellow-600 font-bold">WRR</b><b
                    class="text-gray-900 dark:text-white font-bold">D</b>eveloper
            </a>
        </div>
    </div>


    <script src="./src/assets/js/theme.js"></script>
    <script src="./src//assets//js//main.js"></script>
</body>

</html>
